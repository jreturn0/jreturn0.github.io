<div class="max-w-xl mx-auto mt-12 p-8 bg-white/80 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold mb-4 text-center">Contact Me</h1>
  <p class="mb-6 text-center text-gray-700">
    For questions, projects, or anything else, contact me here and I'll reply as soon as I can.
  </p>
  <form action="https://formspree.io/f/xnnzvekj" method="post" class="flex flex-col gap-4">
    <label class="flex flex-col gap-1">
      Your Email
      <input type="email" name="email" required="" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </label>
    <label class="flex flex-col gap-1">
      Your Message
      <textarea name="message" required="" rows="5" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </label>
    <!-- Honeypot field for spam protection -->
    <input type="text" name="website" style="display:none">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition-colors">
      Send
    </button>
  </form>
</div>
